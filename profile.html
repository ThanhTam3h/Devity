<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img-sudo-code/banner/logodev.png">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hồ sơ cá nhân</title>
</head>
<body>
    <navbar>
        <div class="navbar">
            <div class="navbar_logo">
                <a href="index.html">DEVITY - Developers Community</a>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="#Workshop">Workshop</a></li>
                <li><a href="#user"><i class='bx bxs-user-circle' style='color:#cdcccc'  ></i></a></li>
            </ul>
        </div>
      </navbar>
    <hr>
    <main>
            <div class="inf">
                <div class="container">
                    <div class="container_left">
                        <div class="inf_avatar">
                            <img src="assets/img-sudo-code/img/avatar-user.jpg" alt="" id="avatar">      
                        </div>
                        <div class="inf_link">
                            <h4 id="username">Emma</h4>
                            <span class="inf_profession">Web Developer</span>
                            <div class="inf_social">
                                <a href="#" class="inf_social-link"><i class='bx bxl-linkedin'></i></a>
                                <a href="#" class="inf_social-link"><i class='bx bxl-github'></i></a>
                                <a href="#" class="inf_social-link"><i class='bx bxl-stack-overflow' ></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container_right">
                        <h4>Giới thiệu</h4>
                        <button class="edit" id="edit" onclick="edit()">Edit</button>
                            <div class="about">
                                <div class="inf_cont">
                                    <i class='bx bxs-phone-call'></i>
                                    <input type="text" name="phone" id="phone" disabled>
                                </div>
                                <div class="inf_cont">
                                    <i class='bx bxl-gmail' ></i>
                                    <input type="text" name="mail" id="mail" disabled>
                                </div>  
                            </div>
                            <div class="experience">
                                    <p>Mô tả bản thân: </p>
                                    <input type="textarea" name="descrip" id="descrip" disabled>
                                    <p>Kỹ năng: </p>
                                    <input type="text" name="skill" id="skill" disabled>
                                    <p>Đang làm việc: </p>
                                    <input type="text" name="work" id="work" disabled>
                                    <p>Kinh nghiệm: </p>
                                    <select>
                                        <option value="junior">Junior</option>
                                        <option value="mid">Mid</option>
                                        <option value="senior">Senior</option>
                                    </select>
                            </div>
                            <button class="save" id="save" onclick="save()">Save</button>
                    </div>
            </div>
                

    

    </main>
    
    <script>

        const phone = document.getElementById("phone");
        const mail = document.getElementById("mail")

        function edit(){
            phone.disabled = false;
            mail.disabled = false;
        }

        function save(){
            var phone = document.getElementById('phone').value;
            let mail = document.getElementById('mail').value;

            document.write(+phone);
            document.write(+mail);
        }

        window.onload=(event) => {
            console.log("user");
            const user = JSON.parse(localStorage.getItem("user"));
            console.log(user);
            user.username;
            const username = document.getElementById("username");
            username.innerHTML = user.username; 
        }


    </script>

</body>
</html>
